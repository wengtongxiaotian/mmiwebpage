      url: "https://arxiv.org/a/dogra_a_1.html"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/MathePhysics"
footer:
  links:
    - label: "MIT Page"
      icon: "fas fa-fw fa-link"
