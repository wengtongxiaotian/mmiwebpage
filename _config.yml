  bio    : "**Position**: President's Scholar, Dept. of Mathematics, Imperial College London
  **Also**: Group Leader,[Mathephysics](https://github.com/MathePhysics)"
  links:
    - label: "Mail"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:adogra@nyu.edu"
    - label: "ORCID"
      icon: "fas fa-fw fa-id-card"
      url: "https://orcid.org/0000-0002-1326-8976"
    - label: "Arxiv"
